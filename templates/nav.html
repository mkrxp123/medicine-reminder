<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          contentHeight: 'auto',
          editable: true,
          dateClick: function(info) {
				alert(info);
						// console.log(info.dateStr);
			}
        });
        calendar.render();
      });
    </script>
	<title>medicine investigate form</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">medicine investigate form</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
        		<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#Profile" type="button" role="tab" aria-controls="home" aria-selected="true">個人資料</button>
			</li>
			<li class="nav-item" role="presentation">
        		<button class="nav-link" id="Form-tab" data-bs-toggle="tab" data-bs-target="#Form" type="button" role="tab" aria-controls="Form" aria-selected="false">填寫表單</button>
			</li>
			<li class="nav-item" role="presentation">
        		<button class="nav-link" id="Adjust-tab" data-bs-toggle="tab" data-bs-target="#Adjust" type="button" role="tab" aria-controls="Adjust" aria-selected="false">調整時間</button>
      		</li>
			<li class="nav-item" role="presentation">
        		<button class="nav-link" id="Calendar-tab" data-bs-toggle="tab" data-bs-target="#Calendar" type="button" role="tab" aria-controls="Calendar" aria-selected="false">日曆</button>
      		</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="Profile" role="tabpanel" aria-labelledby="home-tab">
				<h3>Profile</h3>
				<div class="row">
					<div class="col-xs-12">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Property</th>
									<th scope="col">Content</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>userId</td>
									<td><span id="userId"></span></td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>displayName</td>
									<td><span id="displayName"></span></td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>pictureUrl</td>
									<td><span id="pictureUrl"></span></td>
								</tr>
								<tr>
									<th scope="row">4</th>
									<td>statusMessage</td>
									<td><span id="statusMessage"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="Form" role="tabpanel" aria-labelledby="Form-tab">
				<h3>Form</h3>
				<form class="form-horizontal" method="post" id="form">
					<div>
						<input type="radio" id="take" name="med" value="take" checked>
						<label for="take">吃藥</label>
						<input type="radio" id="pick_up" name="med" value="pick_up">
						<label for="pick_up">領藥</label>
					</div>
          			<div class="form-group" id="routine_form">
						<label class="control-label col-sm-1">起始時間</label>
						<div class="col-sm-3">
							<input type="datetime-local" class="form-control" name="begindate" id="begindate">
						</div>
						<label class="control-label col-sm-1">結束時間</label>
						<div class="col-sm-3">
							<input type="datetime-local" class="form-control" name="enddate" id="enddate">
						</div>
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">行程</th>
								</tr>
							</thead>
							<tbody id="routine_table">
							</tbody>
						</table>
						<div class="form-group">
							<button type="button" style="margin-left: 18px;" class="btn btn-secondary" onclick="addRoutine()">增加行程</button>
							<button type="button" style="margin-left: 18px;" class="btn btn-warning" onclick="delRoutine()">減少行程</button>
							<button type="button" style="margin-left: 18px;" class="btn btn-danger" onclick="resetRoutine()">重置</button>
							<button type="submit" style="margin-left: 18px;" class="btn btn-primary">送出</button>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					var count = 0, init_block = $("#routine_form").prop('outerHTML');
					function addRoutine(){
						var time_input = `<input type="time" name="timepicker${count}" value="00:00">`;
						$("#routine_table").append(`<tr id=row${count}><th scope="row">${count}</th><td>${time_input}</td></tr>`);
						count += 1;
					}
					function delRoutine(){
						if(count > 0){
							$(`#row${count-1}`).remove();
							count -= 1;
						}
					}
					function resetRoutine(){
						$("#routine_table").html("");
						count = 0;
					}
					$('form.form-horizontal').on('submit', function () {
						var f = $(this), m= f.attr('method'), input_value = {};
						f.find('[name]').each(function (index, value) {
							var inputs = $(this),
							name = inputs.attr('name');
							if(name == "med"){
									value = inputs.val();
									input_value[name] = $("#form input[type='radio']:checked").val();
							}
							else{
								value = inputs.val();
								input_value[name] = value;
							}
						});
						input_value['user_id'] = user_id;
						$.ajax({
							url: "/fill-form",
							method: m,
              				contentType: "application/json",
							data: JSON.stringify(input_value),
							async: false,
							success: function (data) {
                				alert(data.msg);
							},
							error: function (jqxhr, textStatus, errorThrown) {
								alert("error: " + textStatus);
							}
						})
						return false;
					});
				</script>
			</div>
			<div class="tab-pane fade" id="Adjust" role="tabpanel" aria-labelledby="Adjust-tab">
				<h3>Adjust</h3>
			</div>
			<div class="tab-pane fade in active" id="Calendar" role="tabpanel" aria-labelledby="Calendar-tab">
				<div id="calendar"></div>
			</div>
		</div>
	</div>
</body>
<script>
	var liff_id = '{{ liff_id }}';
	var user_id;
	liff.init({
		liffId: liff_id 
	}).then(()=>{
		if (!liff.isLoggedIn()) {
			liff.login();
		}
		liff.getProfile().then(function (profile) {
			user_id = profile.userId;
			document.getElementById("userId").innerHTML = profile.userId;
			document.getElementById("displayName").innerHTML = profile.displayName;
			document.getElementById("pictureUrl").innerHTML = profile.pictureUrl;
			document.getElementById("statusMessage").innerHTML = profile.statusMessage;
		})
	}).catch(error=>{
		console.log('error', error);
	})
</script>
